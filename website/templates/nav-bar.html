
{% block content %}

<style>
    .navbar-nav {
        overflow: hidden;
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #666699;
      }
      .navbar-nav a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar-nav a:hover,.dropdown:hover .dropbtn {
        background-color:  #551d57;
      }
      li.dropdown {
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content a:hover {background-color: #e6e6ff}
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
    
    </style>
    
        <nav class="navbar-nav>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                {% else %}
                <a class="nav-item nav-link" id="signup" href="/signup">Sign up</a>
                <li class="dropdown">
                  <a href="javascript:void(0)" class="dropbtn">Test</a>
                  <div class="dropdown-content">
                    <a href="/#">test</a>
                    <a href="/#">test</a>
                    <a href="/#">test</a>
                  </div>
                </li>
                {% endif %}
      
              </div>
      
      
            </div>
          </nav>

          {% with messages = get_flashed_messages(with_categories=true) %} {% if
            messages %} {% for category, message in messages %} {% if category ==
            'error' %}
{% endblock %}
